<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- External links -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <!-- Header -->
    <header class="justify-content-center mx-0 px-1">
        <h1 class="text-center m-0">Weather Dashboard</h1>
    </header>

    <!--- Main content -->
    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar for search input and history-->
            <div class="sidebar col-3 p-2 vh-100">
                <!-- Search box-->
                <div class="text-center">
                    <h2>Search for a City:</h2>
                </div>
                <div class="row m-0">
                    <input id="searchInput" class="form-control mb-2" type="text" placeholder="Enter city">
                    <button type="submit" id="searchBtn" class="btn btn-block">Search</button>
                </div>
                <!-- History -->
                <div id="history" class="row m-3">
                    <ul class="list-group">
                        <!-- Append li here -->
                    </ul>
                </div>
            </div>

            <!-- Forecast of city -->
            <div id="weatherContent" class="col-9 p-3">
                <div id="cityDetail" class="customCity col-12 rounded m-3">
                    <div class="row p-2">
                        <h1 id="cityName">City Name:</h1>
                        <h1 id="currentDate"></h1>
                        <img id="weatherIcon">
                    </div>
                    <!-- City's weather information -->
                    <div>
                        <p id="temp">Temp:</p>
                    </div>
                    <div>
                        <p id="windSpeed">Wind:</p>
                    </div>
                    <div>
                        <p id="humdity">Humidity:</p>
                    </div>
                </div>
                <!-- 5-day forecast -->
                <div class="row m-3">
                    <h2>5-Day Forecast:</h2>
                </div>

                <div id="fiveDayResults" class="d-flex flex-row">
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>

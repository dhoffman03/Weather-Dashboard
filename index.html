<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- External links -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <!-- Header -->
    <header class="justify-content-center mx-0 px-1">
        <h1 class="text-center m-0">Weather Dashboard</h1>
    </header>

    <!--- Main content -->
    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar for search input and history-->
            <div class="sidebar col-3 p-2 vh-100">
                <!-- Search box-->
                <div class="text-center">
                    <h2>Search for a City:</h2>
                </div>
                <div class="search row m-0">
                    <input id="search-input" class="form-control mb-2" type="text" placeholder="Enter city">
                    <button type="submit" id="search-btn" class="btn btn-block">Search</button>
                </div>
                <!-- History -->
                <div id="history" class="row m-3">
                    <ul id="historic-cities" class="list-group">
                        <!-- Append li here -->
                </div>
            </div>

            <!-- Forecast of city -->
            <section id="weather-content" class="col-9 p-3">
                <div class="custom-city col-12 rounded p-3">
                    <div class="row p-2">
                        <h1 id="city-name"></h1>
                        <h1 id="current-date"></h1>
                        <img src="" id="weather-icon">
                    </div>
                    <!-- City's weather information -->
                    <p id="temp"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                </div>
                <!-- 5-day forecast -->
                <div class="five-day-results row m-3">
                    <h4>5-Day Forecast:</h4>
                    <div class="container row">
                        <div class="col">
                            <div class="card">
                                <h5 id="day-1"></h5>
                                <img src="" id="img-1">
                                <p id="temp-1"></p>
                                <p id="wind-1"></p>
                                <p id="humidity-1"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h5 id="day-2"></h5>
                                <img src="" id="img-2">
                                <p id="temp-2"></p>
                                <p id="wind-2"></p>
                                <p id="humidity-2"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h5 id="day-3"></h5>
                                <img src="" id="img-3">
                                <p id="temp-3"></p>
                                <p id="wind-3"></p>
                                <p id="humidity-3"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h5 id="day-4"></h5>
                                <img src="" id="img-4">
                                <p id="temp-4"></p>
                                <p id="wind-4"></p>
                                <p id="humidity-4"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h5 id="day-5"></h5>
                                <img src="" id="img-5">
                                <p id="temp-5"></p>
                                <p id="wind-5"></p>
                                <p id="humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- External links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Side search/history bar-->
    <div>
        <!-- Search box-->
        <div class="search">
            <h2>Search for a City:</h1>
            <div>
                <input id="searchInput" class="formInput" type="text" placeholder="City Name">
                <button type="submit" class="searchBtn">Search</button>
            </div>
        </div>
        <!-- history -->
        <div id="history"></div>
    </div>


    <!-- forcast of city -->
    <main>
        <section class="forcast">
            <h1 class="cityName">City Name:</h1>
            <h1 id="currentDate"></h1>
            <img id="weatherIcon">

            <!-- City's weather information -->
            <div>
                <p id="temp">Temp:</p>
            </div>
            <div>
                <p id="windSpeed">Wind:</p>
            </div>
            <div>
                <p id="humdity">Humidity:</p>
            </div>
        </section>

        <!-- 5-day forcast -->
        <section class="fiveDay">
            <h2>5-Day Forecast:</h2>
            <br>
            <div id="fiveDayResults"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
